<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../index.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">

    <style>
        .chosen {
            border-style: solid;
            border-width: 3px;
            border-color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar primary-color-dark navbar-dark">
        <a class="navbar-brand" href="#">TBS
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Scout!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Insights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex col-3 mx-auto">
        <div class="p-2 d-flex flex-column col-12">
            <div class="p-2 d-flex flex-row text-center justify-content-center">
                <h1>
                    <span class="col-12 badge badge-dark text-center">Match: M
                        <span id="matchNumber"></span>
                    </span>
                </h1>
            </div>
            <div class="p-2 d-flex flex-row ">
                <div class="p-2 d-flex flex-column">
                    <div class="p-2 d-flex flex-row">
                        <h1>
                            <span class="badge badge-danger" id="red1">----</span>
                        </h1>
                    </div>
                    <div class="p-2 d-flex flex-row">
                        <h1>
                            <span class="badge badge-danger" id="red2">----</span>
                        </h1>
                    </div>
                    <div class="p-2 d-flex flex-row col-1">
                        <h1>
                            <span class="badge badge-danger" id="red3">----</span>
                        </h1>
                    </div>
                </div>
                <div class="p-2 d-flex flex-column justify-content-center">
                    <h1>
                        <span class="badge badge-dark">VS</span>
                    </h1>
                </div>
                <div class="p-2 d-flex flex-column">
                    <div class="p-2 d-flex flex-row">
                        <h1>
                            <span class="badge badge-primary" id="blue1">----</span>
                        </h1>
                    </div>
                    <div class="p-2 d-flex flex-row">
                        <h1>
                            <span class="badge badge-primary" id="blue2">----</span>
                        </h1>
                    </div>
                    <div class="p-2 d-flex flex-row">
                        <h1>
                            <span class="badge badge-primary" id="blue3">----</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex md-form flex-column col-3  justify-content-start">
            <div class="d-flex flex-row justify-content-center">
                <div class="card bg-warning col-12 text-center text-white h3">Scale</div>
            </div>
            <div class="d-flex flex-row justify-content-between flex-wrap">
                <div class="d-flex flex-column">
                    <button class="btn btn-danger rounded" id="btnScaleAdd">+</button>
                </div>
                <div class="xl-flex flex-column col-3 bg-dark text-center rounded align-middle">

                    <span class="align-middle text-light h1" id="scaleVal">0</span>

                </div>
                <div class="d-flex flex-column">
                    <button class="btn btn-success rounded" id="btnScaleSub">-</button>
                </div>
            </div>

        </div>
        <div class="d-flex md-form flex-column col-3  justify-content-start">
            <div class="d-flex flex-row justify-content-center">
                <div class="card bg-warning col-12 text-center text-white h3">Near Switch</div>
            </div>
            <div class="d-flex flex-row justify-content-between flex-wrap">
                <div class="d-flex flex-column">
                    <button class="btn btn-danger rounded" id="btnNSwitchAdd">+</button>
                </div>
                <div class="xl-flex flex-column col-3 bg-dark text-center rounded align-middle">

                    <span class="align-middle text-light h1" id="NSwitchVal">0</span>

                </div>
                <div class="d-flex flex-column">
                    <button class="btn btn-success rounded" id="btnNSwitchSub">-</button>
                </div>
            </div>

        </div>
        <div class="d-flex md-form flex-column col-3  justify-content-start">
            <div class="d-flex flex-row justify-content-center">
                <div class="card bg-warning col-12 text-center text-white h3">Far Switch</div>
            </div>
            <div class="d-flex flex-row justify-content-between flex-wrap">
                <div class="d-flex flex-column">
                    <button class="btn btn-danger rounded" id="btnFSwitchAdd">+</button>
                </div>
                <div class="xl-flex flex-column col-3 bg-dark text-center rounded align-middle">

                    <span class="align-middle text-light h1" id="FSwitchVal">0</span>

                </div>
                <div class="d-flex flex-column">
                    <button class="btn btn-success rounded" id="btnFSwitchSub">-</button>
                </div>
            </div>

        </div>
    </div>
    <p style="margin:2.5%;"></p>
    <div class="d-flex flex-row mx-auto  col-7 justify-content-between">
        <div class="d-flex flex-column  justify-content-center  ">
            <div class="d-flex flex-row col-12 justify-content-center">
                <div class="card bg-warning text-center text-white h3 col-12">End Game</div>
            </div>
            <div class="d-flex flex-row">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-danger active form-check-label">
                        <input class="form-check-input" type="radio" checked autocomplete="off" name="endgame"> None
                    </label>

                    <label class="btn btn-warning form-check-label">
                        <input class="form-check-input" type="radio" autocomplete="off" name="endgame"> Parking
                    </label>

                    <label class="btn btn-success form-check-label">
                        <input class="form-check-input" type="radio" autocomplete="off" name="endgame"> Climbing
                    </label>

                </div>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row col-12 justify-content-center">
                <div class="card bg-warning  text-center text-white col-12 h3">Climbing Assitance</div>
            </div>
            <div class="d-flex flex-row">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-danger active form-check-label">
                        <input class="form-check-input" type="radio" checked autocomplete="off" name="endgame"> None
                    </label>

                    <label class="btn btn-warning form-check-label">
                        <input class="form-check-input" type="radio" autocomplete="off" name="endgame"> Assisted 1 bot
                    </label>

                    <label class="btn btn-success form-check-label">
                        <input class="form-check-input" type="radio" autocomplete="off" name="endgame"> Assisted 2 bots
                    </label>

                </div>
            </div>
        </div>
        
    </div>

    </div>
    <p/>
    <div class="d-flex mx-auto col-2">
        <button class="btn btn-info">Commit</button>
    </div>


    <ol id="fetchTeamsTest"></ol>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
